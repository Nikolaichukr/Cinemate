<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navigation-header">
    <a href="index.html">Movies</a>
    <a href="reviews.html">Reviews</a>
    <div class="cancel-div">
        <a href="reviews.html">Cancel</a>
    </div>
</div>
<div class="content">
    <h1 class="middle-text">Add a new review</h1>
    <form class="add-form">
        <div>
            <label class="add-form-label">Nickname</label>
            <input type="text" value="MovieManiac"/>
        </div>
        <div>
            <label class="add-form-label">Score</label>
            <input type="number" value="10"/>
        </div>
        <div>
            <label class="add-form-label">Movie</label>
            <input type="text" value="Inception"/>
        </div>
        <div>
            <label class="add-form-label">Comment</label>
            <textarea>The acting is superb and the plot is engrossing from beginning to end.</textarea>
        </div>
        <button class="btn">Save</button>
    </form>
</div>
</body>
</html>
