<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navigation-header">
    <a href="index.html">Movies</a>
    <a href="reviews.html">Reviews</a>
    <div class="cancel-div">
        <a href="index.html">Cancel</a>
    </div>
</div>
<div class="content">
    <h1 class="middle-text">Add a new movie</h1>
    <form class="add-form">
        <div>
            <label class="add-form-label">Title</label>
            <input type="text" value="Jurassic Park"/>
        </div>
        <div>
            <label class="add-form-label">Year</label>
            <input type="number" value="1993"/>
        </div>
        <div>
            <label class="add-form-label">Director</label>
            <input type="text" value="Steven Spielberg"/>
        </div>
        <div>
            <label class="add-form-label">Genre</label>
            <input type="text" value="Sci-Fi, Adventure"/>
        </div>
        <button class="btn">Save</button>
    </form>
</div>
</body>
</html>
